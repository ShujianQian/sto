[ordered_value]
# Default split
@split = 0
# Available split policies
@splits = 0, 1
          1, 0
          1, 1
# Datatype definitions
payload = int32_t
version = uint32_t

[unordered_value]
@splits = 0, 1, 1
# This is a single column of array type
payload = std::array<int32_t, 2>
# This is two columns of a single type
version[2] = uint32_t
